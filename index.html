<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Course Learning Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Newsreader:opsz,wght@6..72,400;6..72,500&display=swap" rel="stylesheet">
    
  </head>
  <body class="bg-body-tertiary" x-data="demoCourseList" x-init="init()">
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>Courseware</strong>
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Course Library</h1>
            <p class="lead text-body-secondary">Explore the catalog and open any course to start learning.</p>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <template x-for="course in courses" :key="course.id">
              <div class="col">
                <div class="card shadow-sm h-100 album-card">
                  <img class="card-img-top" :src="`/assets/${course.slug}.png`" alt="" />
                  <div class="card-body d-flex flex-column album-card__body">
                    <h5 class="card-title">
                      <a class="stretched-link text-decoration-none text-body" :href="`/course.html?id=${encodeURIComponent(course.slug)}`" x-text="course.title"></a>
                    </h5>
                    <p class="card-text text-body-secondary" x-text="course.description"></p>
                    <div class="d-flex justify-content-between align-items-center mt-auto">
                      <div class="btn-group">
                        <span class="btn btn-sm btn-outline-secondary" aria-hidden="true">Open</span>
                      </div>
                      <small class="text-body-secondary" x-text="'ID: ' + course.id"></small>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
