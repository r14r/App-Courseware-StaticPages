<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ðŸ“š Course Learning Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light" x-data="demoCourseList" x-init="init()">
    <header class="bg-white border-bottom">
      <div class="container py-3">
        <h1 class="h4 mb-0">ðŸ“š Course Learning Platform</h1>
      </div>
    </header>

    <main class="container py-4">
      <h2 class="h5 mb-4">Sample Courses</h2>
      <div class="row g-4">
        <template x-for="course in courses" :key="course.id">
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card h-100 shadow-sm" style="cursor:pointer;" @click="goToCourse(course.slug)">
              <img :src="'/assets/' + course.slug + '.jpg'" class="card-img-top" alt="" @error="handleImageError($event, course.title)">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title" x-text="course.title"></h5>
                <p class="card-text text-muted mb-4" x-text="course.description"></p>
                <div class="mt-auto d-flex justify-content-between align-items-center">
                  <span class="badge bg-secondary">Open course</span>
                  <small class="text-muted" x-text="'ID: ' + course.id"></small>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
