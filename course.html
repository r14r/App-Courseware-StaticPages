<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Course – Courseware Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body x-data="demoCourseView" x-init="init()">
    <header class="bg-light border-bottom">
      <div class="container py-3 d-flex align-items-center gap-3">
        <a href="/" class="small text-muted">&larr; All courses</a>
        <div>
          <h1 class="h5 mb-0" x-text="course?.title || 'Course'"></h1>
          <p class="small text-muted mb-0" x-text="course?.description"></p>
        </div>
      </div>
    </header>

    <main class="container py-4">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 mb-3">
          <div class="card sticky-top" style="top:1rem;">
            <div class="card-body">
              <h2 class="h6">Chapters</h2>
              <div class="accordion" id="chaptersAccordion">
                <template x-for="(ch, idx) in chapters" :key="ch.id">
                  <div class="accordion-item">
                    <h2 class="accordion-header" :id="'heading'+idx">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" :data-bs-target="'#collapse'+idx" aria-expanded="false" :aria-controls="'collapse'+idx" @click="loadChapter(idx)">
                        <span x-text="(idx+1) + '. ' + ch.title"></span>
                      </button>
                    </h2>
                    <div :id="'collapse'+idx" class="accordion-collapse collapse" :aria-labelledby="'heading'+idx" data-bs-parent="#chaptersAccordion">
                      <div class="accordion-body p-2">
                        <template x-if="ch.topics && ch.topics.length">
                          <ul class="list-group list-group-flush">
                            <template x-for="(t, tidx) in ch.topics" :key="t.file || t">
                              <li class="list-group-item py-1">
                                <button class="btn btn-link p-0 text-start" @click="loadChapter(idx).then(()=>loadTopic(tidx))">
                                  <span x-text="t.title || (t.file||t).replace(/^\\d+-|\\.json$/g,'').replace(/-/g,' ')"></span>
                                </button>
                              </li>
                            </template>
                          </ul>
                        </template>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </aside>

        <!-- Main content -->
        <section class="col-md-9">
          <div class="card">
            <div class="card-body">
              <div class="mb-4">
                <h2 class="h5" x-text="course?.title"></h2>
                <p class="text-muted" x-text="course?.description"></p>
              </div>

              <article>
                <h3 class="h6" x-text="chapterTitle || chapters[selectedChapterIndex]?.title || ''"></h3>
                <!-- topics are shown in the sidebar accordion; removed from main content -->

                <div x-show="showOnlyTopic">
                  <div class="d-flex justify-content-between align-items-start mb-2">
                    <h4 class="h6 mb-0" x-text="chapterTitle"></h4>
                    <button class="btn btn-sm btn-link" @click="showOnlyTopic = false">Back to topics</button>
                  </div>
                  <div x-html="chapterContentHtml" class="mb-3"></div>
                </div>
                <div x-show="!showOnlyTopic">
                  <div x-html="chapterContentHtml" class="mb-3"></div>
                </div>
              </article>

              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button class="btn btn-outline-secondary btn-sm me-2" @click="prevChapter()">&larr; Prev</button>
                  <button class="btn btn-outline-secondary btn-sm" @click="nextChapter()">Next &rarr;</button>
                </div>
                <div>
                  <template x-if="quiz">
                    <div>
                      <template x-if="quizState === 'not-started'">
                        <button class="btn btn-success btn-sm" @click="startQuiz()">Start Quiz</button>
                      </template>
                      <template x-if="quizState === 'in-progress'">
                        <button class="btn btn-primary btn-sm" @click="submitQuiz()">Submit Quiz</button>
                      </template>
                      <template x-if="quizState === 'completed'">
                        <span class="small">Quiz completed — Score: <strong x-text="score()"></strong> / <span x-text="quiz.questions.length"></span></span>
                      </template>
                    </div>
                  </template>
                </div>
              </div>

              <!-- Quiz area -->
              <div class="mt-3">
                <template x-if="quiz">
                  <div>
                    <template x-if="quizState === 'in-progress'">
                      <form>
                        <template x-for="(q, qidx) in quiz.questions" :key="q.id">
                          <fieldset class="mb-3">
                            <legend class="fw-medium" x-text="(qidx+1) + '. ' + q.question"></legend>
                            <div>
                              <template x-for="(opt, oidx) in q.options" :key="oidx">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" :name="q.id" :value="oidx" x-model="answers[q.id]" />
                                  <label class="form-check-label" x-text="opt"></label>
                                </div>
                              </template>
                            </div>
                          </fieldset>
                        </template>
                      </form>
                    </template>

                    <template x-if="quizState === 'completed'">
                      <div>
                        <h5 class="h6">Quiz Summary</h5>
                        <div class="mb-2">Score: <strong x-text="score()"></strong> / <span x-text="quiz.questions.length"></span></div>
                        <template x-for="(q, qidx) in quiz.questions" :key="q.id">
                          <div class="card mb-2">
                            <div class="card-body">
                              <div class="fw-medium" x-text="(qidx+1) + '. ' + q.question"></div>
                              <div class="mt-2">
                                <div>Your answer: <span x-text="q.options[answers[q.id]] || '—'" class="fw-semibold"></span></div>
                                <div>Correct answer: <span x-text="q.options[q.correctIndex]" class="fw-semibold text-success"></span></div>
                                <template x-if="q.explanation">
                                  <div class="mt-2 text-muted" x-text="q.explanation"></div>
                                </template>
                              </div>
                            </div>
                          </div>
                        </template>
                      </div>
                    </template>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
