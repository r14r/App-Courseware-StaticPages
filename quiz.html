<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <header class="bg-white border-bottom">
      <div class="container py-3">
        <h1 class="h5 mb-0">Quiz</h1>
      </div>
    </header>

    <main class="container py-4" x-data="quizPage()" x-init="init()">
      <div class="card">
        <div class="card-body">
          <h2 class="h6 mb-2" x-text="title"></h2>
          <div x-show="!quiz">
            <p class="text-muted">Loading quiz...</p>
          </div>

          <template x-if="quiz">
            <div>
              <template x-if="quizState === 'in-progress'">
                <form>
                  <template x-for="(q, qidx) in quiz.questions" :key="q.id">
                    <fieldset class="mb-3">
                      <legend class="fw-medium" x-text="(qidx+1) + '. ' + q.question"></legend>
                      <div>
                        <template x-for="(opt, oidx) in q.options" :key="oidx">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" :name="q.id" :value="oidx" x-model="answers[q.id]" />
                            <label class="form-check-label" x-text="opt"></label>
                          </div>
                        </template>
                      </div>
                    </fieldset>
                  </template>
                </form>
                <div class="d-flex gap-2">
                  <button class="btn btn-primary" @click="submitQuiz()">Submit Quiz</button>
                  <a class="btn btn-link" :href="courseLink">Back to course</a>
                </div>
              </template>

              <template x-if="quizState === 'completed'">
                <div>
                  <h4 class="h6">Quiz Summary</h4>
                  <div class="mb-2">Score: <strong x-text="score()"></strong> / <span x-text="quiz.questions.length"></span></div>
                  <template x-for="(q, qidx) in quiz.questions" :key="q.id">
                    <div class="card mb-2">
                      <div class="card-body">
                        <div class="fw-medium" x-text="(qidx+1) + '. ' + q.question"></div>
                        <div class="mt-2">
                          <div>Your answer: <span x-text="q.options[answers[q.id]] || 'â€”'" class="fw-semibold"></span></div>
                          <div>Correct answer: <span x-text="q.options[q.correctIndex]" class="fw-semibold text-success"></span></div>
                          <template x-if="q.explanation">
                            <div class="mt-2 text-muted" x-text="q.explanation"></div>
                          </template>
                        </div>
                      </div>
                    </div>
                  </template>
                  <a class="btn btn-link" :href="courseLink">Back to course</a>
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x/dist/cdn.min.js"></script>
    <script>
      function fetchJson(path) {
        return fetch(path).then(r => r.ok ? r.json() : null).catch(() => null);
      }

      function quizPage() {
        return {
          title: 'Quiz',
          slug: null,
          chapter: null,
          quiz: null,
          answers: {},
          quizState: 'in-progress',
          courseLink: '#',
          async init() {
            const params = new URLSearchParams(window.location.search);
            this.slug = params.get('id');
            this.chapter = params.get('chapter');
            this.courseLink = '/course.html?id=' + encodeURIComponent(this.slug || '');
            if (!this.slug || !this.chapter) return;
            // try flattened path then legacy
            let q = await fetchJson(`/data/courses/${this.slug}/${this.chapter}/quiz.json`);
            if (!q) q = await fetchJson(`/data/courses/${this.slug}/chapters/${this.chapter}/quiz.json`);
            this.quiz = q && q.questions ? q : null;
            if (this.quiz) this.title = this.quiz.title || 'Quiz';
          },
          submitQuiz() {
            if (!this.quiz) return;
            const unanswered = this.quiz.questions.some(q => this.answers[q.id] === undefined);
            if (unanswered) { alert('Please answer all questions'); return; }
            this.quizState = 'completed';
          },
          score() {
            if (!this.quiz) return 0;
            let s = 0;
            for (const q of this.quiz.questions) {
              if (q.type === 'single') {
                if (Number(this.answers[q.id]) === Number(q.correctIndex)) s++;
              }
            }
            return s;
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
